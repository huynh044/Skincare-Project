<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinical Skincare Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'clinical-black': '#1a1a1a',
              'clinical-gray': '#f4f4f5',
              'clinical-border': '#e4e4e7',
              
              // Enhanced Palette: Red-Pink / Cosmetic
              'brand-primary': '#D6405E', // Vibrant Red-Pink (Rose)
              'brand-dark': '#851E32',    // Deep Berry/Wine
              'brand-light': '#FDF0F3',   // Light Blush/Rose Water
              'brand-accent': '#F28C98',  // Soft Pink/Coral
              'brand-secondary': '#FFCDB2', // Muted Peach
              'surface-warm': '#FFFCF8',  // Cream
              'surface-highlight': '#FFFFFF',
            },
            boxShadow: {
              'soft': '0 8px 30px -4px rgba(214, 64, 94, 0.08)',
              'hover': '0 20px 40px -8px rgba(214, 64, 94, 0.12)',
              'glow': '0 0 20px rgba(242, 140, 152, 0.3)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #FFFCF8;
        transition: background-color 0.3s ease;
      }
      .dark body {
        background-color: #0a0a0a;
      }
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass-panel {
        background: rgba(20, 20, 20, 0.7);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
