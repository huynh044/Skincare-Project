    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'clinical-black': '#1a1a1a',
              'clinical-gray': '#f4f4f5',
              'clinical-border': '#e4e4e7',
              
              // Enhanced Palette
              'brand-primary': '#2A5C55', // Richer Teal Green
              'brand-dark': '#142C28',    // Deep Forest

              'surface-warm': '#FFFCF8',  // Cream
              'surface-highlight': '#FFFFFF',

            boxShadow: {
              'soft': '0 8px 30px -4px rgba(42, 92, 85, 0.08)',

    <style>
      body {
        -webkit-font-smoothing: antialiased;

      }
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
